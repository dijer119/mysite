{% extends 'thaipho2/base.html' %}
{% load static %}
{% block body_block %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="{% static "images/thai_pho_about.png"%}" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Open Hours</strong>
                    </h2>
                    <hr>
                   <p class="intro-text text-center"> Tue - Friday(11:30 am - 9:00 pm)</p>
                   <p class="intro-text text-center">  Saturday(12:00 pm - 9:00 pm)</p>
                   <p class="intro-text text-center">  Sunday(12:00 pm - 8:00 pm)</p>
                   <p class="intro-text text-center"> <u> Only close on Monday</u></p>

                </div>
            </div>
        </div>

{% endblock %}
