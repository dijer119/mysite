{% extends 'lifelog/base.html' %}
{% load static %}
{% block body_block %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/src/js/bootstrap-datetimepicker.js"></script>

    <form role="form"  id="regist_form" method="post" action="{% url 'modify' log_id %}">
     {% csrf_token %}
     <div class="container">
          <div class="row">
            <div class='col-sm-3'>
                <div class="form-group">
                    {{ form.as_p  }}
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' id='datetimepicker1-input' class="form-control" name="log_date" value="{{ log_date }}"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
          </div>
     </div>

     <script type="text/javascript">
           $(function () {
                $('#datetimepicker1').datetimepicker({
                    format : 'YYYY/MM/DD HH:mm'
                });
            });
     </script>

    <button class="btn btn-primary" type="submit" name="submit">수 정</button>
    </form>


{% endblock %}
